<div class="post-card" (click)="onCardClick()">
  <!-- Header with user info -->
  <div class="post-header">
    <div class="user-info">
      <img
    [src]="post.avatar"
    [alt]="post.user.name + ' avatar'"
    class="user-avatar"
    loading="lazy"
    (error)="onAvatarError($event)">
      <div class="user-details">
        <h3 class="user-name">{{ post.user.name }}</h3>
        <p class="user-email">{{ post.user.email }}</p>
        <p class="user-company">{{ post.user.company.name }}</p>
      </div>
    </div>

    <!-- Actions Menu -->
    <div class="post-actions">
      <!-- Edit Button with native tooltip -->
      <button
        class="action-btn edit-btn"
        [class.disabled]="!canEdit()"
        [title]="getEditTooltip()"
        (click)="onEditButtonClick($event)">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg>
      </button>

      <!-- Delete Button with native tooltip -->
      <button
        class="action-btn delete-btn"
        [class.disabled]="!canDelete()"
        [title]="getDeleteTooltip()"
        (click)="onDeleteButtonClick($event)">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84L14.962 3.5H15.5a.5.5 0 0 0 0-1h-1.004a.58.58 0 0 0-.01 0H11Zm1.938 1.5-.845 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 4h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Post content -->
  <div class="post-content">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-body">{{ post.body | truncate:120 }}</p>
  </div>

  <!-- Post image if available -->
  @if (post.postImage) {
    <div class="post-image-container">
        <img
          [src]="post.postImage"
          [alt]="'Image for ' + post.title"
          class="post-image"
          loading="lazy"
          (error)="onPostImageError($event)">
    </div>
  }

  <!-- Footer with user location -->
  <div class="post-footer">
    <span class="user-location">ğŸ“ {{ post.user.address.city }}, {{ post.user.address.zipcode }}</span>
  </div>
</div>
